    <section class="contenedor_grid">
        <div class="formulario">
            <form>
                <h1>INICIAR SESIÓN</h1>
    
                <label for="correo">Introduce tu correo electrónico:</label>
                <input type="email" id="correo" name="correo" required>
    
                <label for="contraseña">Introduce tu contraseña:</label>
                <input type="password" id="contraseña" name="contraseña" required>
    
                <input type="checkbox" id="recordar" name="recordar">
                <label for="recordar">Recordar el correo</label> <br><br>
    
                <label for="comentario">Escribe tu pregunta o problema:</label>
                <textarea id="comentario" name="comentario" rows="4" required></textarea>
    
                <button type="submit">ENVIAR</button>
            </form>
        </div>
    
        <div class="imagen">
            <img src="imgs/ImgSoporte.jpg" alt="Foto inicio">
        </div>

    </section>
